<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Unirse como Blinder | Cupido's Project</title>
    <link rel="stylesheet" href="/style.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .join-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--glass);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            overflow: hidden;
            cursor: pointer;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body class="auth-page">
    <div class="join-container premium-card">
        <div class="text-center mb-2">
            <div id="join-emoji" class="hero-emoji-small">‚ú®</div>
            <h1 id="join-title">Tu Perfil Blinder</h1>
            <p id="join-subtitle" class="subtitle">√önete para descubrir tus conexiones.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchAuthTab('register')">Soy Nuevo</button>
            <button class="tab-btn" onclick="switchAuthTab('login')">Ya tengo cuenta</button>
        </div>

        <!-- REGISTRATION FORM -->
        <form id="joinForm">
            <div class="photo-preview" id="photoResult" onclick="document.getElementById('photoInput').click()">
                <span id="photoPlaceholder">üì∏ Foto</span>
                <img id="profileImg" class="hidden" alt="Vista previa de perfil">
            </div>
            <input type="file" id="photoInput" accept="image/*" style="display: none;">


            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="fullName" placeholder="Tu nombre" required>
            </div>

            <div class="flex-gap-1" style="display: flex; gap: 1rem;">
                <div class="input-group flex-1">
                    <label>Edad</label>
                    <input type="number" id="age" placeholder="25" required>
                </div>
                <div class="input-group flex-2">
                    <label>Ciudad</label>
                    <input type="text" id="city" placeholder="Madrid" required>
                </div>
            </div>

            <div class="input-group">
                <label>Frase Graciosa (Bio)</label>
                <input type="text" id="tagline" placeholder="Ej: Experto en pizza con pi√±a" required>
            </div>

            <div class="input-group">
                <label>Tel√©fono (Privado)</label>
                <input type="tel" id="tel" placeholder="+34..." required>
            </div>

            <div class="glass-border-top mt-2 mb-2 pt-1">
                <p class="fs-small mb-1 text-dim">Configura tu cuenta (Requerido para el acceso):</p>
                <div class="input-group">
                    <label>Usuario (m√≠n. 4 caracteres)</label>
                    <input type="text" id="username" placeholder="usuario123" required minlength="4">
                </div>
                <div class="input-group">
                    <label>Correo de Recuperaci√≥n</label>
                    <input type="email" id="email" placeholder="tu@correo.com" required>
                </div>
                <div class="input-group">
                    <label>Contrase√±a (m√≠n. 6 caracteres)</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
            </div>


            <button type="submit" class="btn-main w-full" id="submitBtn">Crear mi Perfil</button>
            <div id="errorMessage" class="error" style="color: #ef4444; margin-top: 1rem; display: none;"></div>
        </form>

        <!-- LOGIN FORM -->
        <form id="loginForm" style="display: none;">
            <div class="text-center mb-2">
                <p class="text-dim">Inicia sesi√≥n para a√±adir esta sala a tus flechazos.</p>
            </div>
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="loginUsername" placeholder="Tu usuario" required>
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-main w-full" id="loginBtn">Entrar y Unirme</button>
            <div id="loginError" class="error" style="color: #ef4444; margin-top: 1rem; display: none;"></div>
        </form>

    </div>

    <script>
        let token = window.location.pathname.split('/').pop();
        if (token === 'profile') token = null; // Ignore placeholder path

        const photoInput = document.getElementById('photoInput');
        const profileImg = document.getElementById('profileImg');
        const photoPlaceholder = document.getElementById('photoPlaceholder');
        let base64Photo = '';

        photoInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Photo = event.target.result;
                    profileImg.src = base64Photo;
                    profileImg.classList.remove('hidden');
                    photoPlaceholder.classList.add('hidden');
                };

                reader.readAsDataURL(file);
            }
        };

        function switchAuthTab(tab) {
            const registerForm = document.getElementById('joinForm');
            const loginForm = document.getElementById('loginForm');
            const btns = document.querySelectorAll('.tab-btn');

            btns.forEach(b => b.classList.remove('active'));

            if (tab === 'register') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                btns[0].classList.add('active');
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                btns[1].classList.add('active');
            }
        }

        document.getElementById('joinForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errEl = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.innerText = 'Creando Perfil...';
            errEl.style.display = 'none';

            const urlParams = new URLSearchParams(window.location.search);
            const roomLink = urlParams.get('link');

            const payload = {
                token,
                roomLink,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                age: document.getElementById('age').value,
                city: document.getElementById('city').value,
                tagline: document.getElementById('tagline').value,
                tel: document.getElementById('tel').value,
                photo: base64Photo
            };


            try {
                const res = await fetch('/api/blinder/register-join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();

                    if (data.requireVerification) {
                        btn.innerText = '¬°Revisa tu Email!';
                        btn.style.background = '#4ade80';
                        errEl.innerText = data.message;
                        errEl.style.color = '#4ade80';
                        errEl.style.display = 'block';

                        // Switch to login tab after delay so they know where to go next
                        setTimeout(() => {
                            switchAuthTab('login');
                            const loginMsg = document.getElementById('loginError');
                            loginMsg.innerText = "Una vez verificado, inicia sesi√≥n aqu√≠.";
                            loginMsg.style.color = '#4ade80'; // Green for hint
                            loginMsg.style.display = 'block';
                            // Reset register button
                            btn.disabled = false;
                            btn.innerText = 'Crear mi Perfil';
                            btn.style.background = ''; // reset
                        }, 3000);
                    } else {
                        btn.innerText = '¬°Perfil Creado! Entrando...';
                        setTimeout(() => {
                            location.href = data.redirectUrl || '/blinder-dashboard';
                        }, 1000);
                    }
                } else {

                    const data = await res.json();
                    errEl.innerText = data.error || 'Error al crear perfil';
                    errEl.style.display = 'block';
                    errEl.style.color = '#ef4444'; // Red for error
                    btn.disabled = false;
                    btn.innerText = 'Crear mi Perfil';
                }

            } catch (err) {
                console.error("Fetch Error:", err);
                errEl.innerText = 'Error de respuesta del servidor (Posible foto muy pesada)';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Crear mi Perfil';
            }

        };

        // LOGIN LOGIC
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const urlParams = new URLSearchParams(window.location.search);
            const roomLink = urlParams.get('link');

            btn.disabled = true;
            btn.innerText = 'Verificando...';
            loginError.style.display = 'none';

            try {
                const res = await fetch('/api/blinder/login-join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        token,
                        roomLink
                    })
                });

                if (res.ok) {
                    const data = await res.json();
                    btn.innerText = '¬°Bienvenido de nuevo!';
                    setTimeout(() => {
                        location.href = data.redirectUrl || '/blinder-dashboard';
                    }, 800);
                } else {
                    const data = await res.json();
                    loginError.innerText = data.error || 'Credenciales incorrectas';
                    loginError.style.display = 'block';
                    btn.innerText = 'Entrar y Unirme';
                    btn.disabled = false;
                }
            } catch (err) {
                loginError.innerText = 'Error de conexi√≥n';
                loginError.style.display = 'block';
                btn.innerText = 'Entrar y Unirme';
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
