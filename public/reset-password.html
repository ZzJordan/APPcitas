<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nueva Contrase√±a | Cupido's Project</title>
    <link rel="stylesheet" href="/style.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="container hero">
        <div class="premium-card max-auto w-full max-w-400">
            <div class="hero-emoji" title="Lock Icon">üîê</div>
            <h1 class="primary-text-gradient text-center mb-1">Nueva Contrase√±a</h1>

            <p class="subtitle text-center mb-2">Crea una nueva contrase√±a segura para tu cuenta.</p>

            <form id="resetForm">
                <div class="input-group">
                    <label>Nueva Contrase√±a (m√≠n. 6 caracteres)</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <div class="input-group">
                    <label>Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <button type="submit" class="btn-main w-full mt-1" id="submitBtn">Actualizar Contrase√±a</button>
                <div id="message" class="text-center mt-1 hidden text-success"></div>
                <div id="error" class="error"></div>
            </form>
        </div>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error').innerText = 'Token de recuperaci√≥n ausente.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const msgEl = document.getElementById('message');
            const errEl = document.getElementById('error');

            if (pass !== confirm) {
                errEl.innerText = 'Las contrase√±as no coinciden.';
                errEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Actualizando...';
            msgEl.classList.add('hidden');
            errEl.style.display = 'none';

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: pass })
                });
                const data = await res.json();

                if (res.ok) {
                    msgEl.innerText = data.message;
                    msgEl.classList.remove('hidden');
                    btn.innerText = 'Contrase√±a Actualizada';
                    setTimeout(() => location.href = '/login', 2000);
                } else {
                    errEl.innerText = data.error;
                    errEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Actualizar Contrase√±a';
                }
            } catch (err) {
                errEl.innerText = 'Error de conexi√≥n';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Actualizar Contrase√±a';
            }
        };
    </script>
</body>

</html>
