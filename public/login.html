<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | APPcitas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff4d6d">
    <link rel="apple-touch-icon" href="/app-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container premium-card">
        <!-- View: Login -->
        <div id="loginView">
            <div style="font-size: 3.5rem; margin-bottom: 1rem; text-align: center;">ðŸŽ¯</div>
            <h1 style="text-align: center; margin-bottom: 0.5rem;">APPcitas</h1>
            <p class="subtitle" style="text-align: center; margin-bottom: 2rem;">Gestiona tus citas con distinciÃ³n</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="Tu usuario" required>
                </div>
                <div class="input-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn-main" id="loginBtn" style="width: 100%; margin-top: 1rem;">Entrar al
                    Dashboard</button>
                <div id="errorMessage" class="error"></div>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--text-dim); font-size: 0.9rem;">
                    Â¿Nuevo aquÃ­? <a href="javascript:void(0)" onclick="showRegister()"
                        style="color: var(--primary); font-weight: 700;">Crea tu cuenta</a>
                </p>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border); text-align: center;">
                <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 1.5rem;">O entra como invitado:</p>
                <form id="linkForm" style="display: flex; gap: 0.8rem; flex-direction: column;">
                    <input type="text" id="chatLink" placeholder="Pega tu link o cÃ³digo aquÃ­"
                        style="padding: 1.1rem; border-radius: 18px; border: 1px solid var(--border); background: var(--glass); color: white; outline: none;">
                    <button type="submit" class="btn-main btn-glass">Unirse al Chat</button>
                </form>
            </div>
        </div>

        <!-- View: Register -->
        <div id="registerView" style="display: none;">
            <div style="font-size: 3.5rem; margin-bottom: 1rem; text-align: center;">âœ¨</div>
            <h1 style="text-align: center; margin-bottom: 0.5rem;">Nuevo Cupido</h1>
            <p class="subtitle" style="text-align: center; margin-bottom: 2rem;">Crea tu cuenta profesional</p>

            <form id="registerForm">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" id="regUsername" placeholder="Ej: cupido_pro" required>
                </div>
                <div class="input-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" id="regPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn-main" id="registerBtn"
                    style="width: 100%; margin-top: 1rem;">Registrarse</button>
                <div id="regError" class="error"></div>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--text-dim); font-size: 0.9rem;">
                    Â¿Ya tienes cuenta? <a href="javascript:void(0)" onclick="showLogin()"
                        style="color: var(--primary); font-weight: 700;">Inicia SesiÃ³n</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('registerView').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('registerView').style.display = 'none';
        }
        window.showRegister = showRegister;
        window.showLogin = showLogin;

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errEl = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.innerText = 'Verificando...';
            errEl.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    btn.innerText = 'Â¡Correcto!';
                    btn.style.background = '#4ade80';
                    setTimeout(() => location.href = '/dashboard', 500);
                } else {
                    const data = await res.json();
                    errEl.innerText = data.error || 'Error en el login';
                    errEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Entrar al Dashboard';
                }
            } catch (err) {
                errEl.innerText = 'Error de conexiÃ³n';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Entrar al Dashboard';
            }
        };

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const user = document.getElementById('regUsername').value;
            const pass = document.getElementById('regPassword').value;
            const errEl = document.getElementById('regError');

            btn.disabled = true;
            btn.innerText = 'Registrando...';
            errEl.style.display = 'none';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    btn.innerText = 'Â¡Listo!';
                    btn.style.background = '#4ade80';
                    setTimeout(() => location.href = '/dashboard', 500);
                } else {
                    const data = await res.json();
                    errEl.innerText = data.error || 'Error al registrar';
                    errEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Registrarse';
                }
            } catch (err) {
                errEl.innerText = 'Error de conexiÃ³n';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Registrarse';
            }
        };

        document.getElementById('linkForm').onsubmit = (e) => {
            e.preventDefault();
            let link = document.getElementById('chatLink').value.trim();
            if (link) {
                if (link.includes('/chat/')) link = link.split('/chat/').pop();
                location.href = `/chat/${link}`;
            }
        };
    </script>
</body>

</html>
