<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Recuperar Contrase帽a | Cupido's Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="container hero">
        <div class="premium-card max-auto w-full max-w-400">
            <div class="hero-emoji" title="Email Icon"></div>
            <h1 class="primary-text-gradient text-center mb-1">Recuperar Acceso</h1>

            <p class="subtitle text-center mb-2">Ingresa tu correo para recibir un enlace de recuperaci贸n.</p>

            <form id="forgotForm">
                <div class="input-group">
                    <label>Correo Electr贸nico</label>
                    <input type="email" id="email" placeholder="tu@correo.com" required>
                </div>
                <button type="submit" class="btn-main w-full mt-1" id="submitBtn">Enviar Enlace</button>
                <div id="message" class="text-center mt-1 hidden text-success"></div>
                <div id="error" class="error"></div>
            </form>


            <div class="text-center mt-2">
                <a href="/login" class="fs-small text-dim">Volver al inicio de sesi贸n</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const msgEl = document.getElementById('message');
            const errEl = document.getElementById('error');

            btn.disabled = true;
            btn.innerText = 'Enviando...';
            msgEl.classList.add('hidden');
            errEl.style.display = 'none';

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    msgEl.innerText = data.message;
                    msgEl.classList.remove('hidden');
                    btn.innerText = 'Enlace Enviado';
                } else {
                    errEl.innerText = data.error;
                    errEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Enviar Enlace';
                }
            } catch (err) {
                errEl.innerText = 'Error de conexi贸n';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Enviar Enlace';
            }
        };
    </script>
</body>

</html>
